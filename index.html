<!-- Scripts -->
 <script>
  document.getElementById("contactForm").onsubmit = async (e) => {
    e.preventDefault();
    const form = e.target;

    const data = {
      nombre: form.nombre.value,
      email: form.email.value,
      mensaje: form.mensaje.value
    };

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxlyqiExG1AezLwLkMS5yg2iDHb_DD_urIfkVVnPwMQAXdPYLyRrWVcParQvPcBHZUt/exec", {
        method: "POST",
        mode: "no-cors", 
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      document.getElementById("formContainer").innerHTML = `
        <h2 style="color:#FFD700; font-size:1.25rem; margin:0;">
          ¡Gracias por tu interés!<br>Te contactaremos pronto.
        </h2>`;
    } catch (err) {
      console.error(err);
      alert("Error al enviar. Intenta nuevamente.");
    }
  };
</script>
