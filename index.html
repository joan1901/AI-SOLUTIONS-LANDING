<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Solutions - Revoluciona tu Fábrica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-contacto {
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff007a, #ffb400, #ffd700);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-contacto:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Encabezado con logo -->
  <header class="flex flex-col items-center justify-center py-16 px-6 bg-gradient-to-r from-yellow-500 via-pink-500 to-purple-700">
    <img src="logo-ai-solutions.png" alt="AI Solutions Logo" class="h-24 mb-4 drop-shadow-lg" />
    <h1 class="text-5xl font-bold mb-2">AI Solutions</h1>
    <p class="text-xl max-w-3xl text-center">
      Soluciones inteligentes con IA diseñadas desde la fábrica, para fábricas.
    </p>
    <button onclick="document.getElementById('demoModal').classList.remove('hidden')"
      class="mt-8 inline-block bg-white text-pink-600 font-bold px-6 py-3 rounded-full hover:bg-gray-100 transition">
      Solicita una demo
    </button>
  </header>

  <!-- Modal DEMO -->
  <div id="demoModal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full relative">
      <button onclick="document.getElementById('demoModal').classList.add('hidden')"
              class="absolute top-2 right-4 text-2xl text-gray-700 hover:text-black">&times;</button>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd1E8jznQvlVCibSLLxre6VDt4J01uN9S1jfXL_SuoK_h4rzA/viewform?embedded=true"
              width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0" class="rounded-b-lg">
        Cargando…
      </iframe>
    </div>
  </div>

</body>
</html>
